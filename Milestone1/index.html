<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
           
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
       
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" rows="2">
        
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your Education Details" rows="4" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="3"></textarea>
        
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4"></textarea>
            
            <button type="submit"><b>Generate Resume</b></button>
   
        </form>
    </div>

    <br>
    <!--Dynamic Resume-->
    <div class="container" id="resume-display">
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="resume.js"></script>

</body>
</html>
